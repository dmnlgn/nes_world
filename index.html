<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nes_world</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f6c930d9e6.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
<header id="header">
    <section class="head container">
        <div class="logo">
            <a href="index.html">NES_WORLD</a>
        </div>
        <nav class="navbar navbar-light navbar-expand-xl">
            <button class="navbar-toggler navbar-custom" type="button" data-toggle="collapse" data-target="#mainMenu" aria-expanded="true">
                <span class="navbar-toggler-icon invert"/>
            </button>
            <div class="collapse navbar-collapse" id="mainMenu">
                <ul class="nav navbar-nav">
                    <li class="nav-item ml-md-2 active"><a class="nav-link">START</a></li>
                    <li class="nav-item ml-md-2 dropdown"><a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button">GAMES</a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item"><a class="nav-link">Action</a></li>
                            <li class="dropdown-item"><a class="nav-link">Adventure</a></li>
                            <li class="dropdown-item"><a class="nav-link">Racing</a></li>
                            <li class="dropdown-item"><a class="nav-link">Arcade</a></li>
                        </ul>
                    </li>
                    <li class="nav-item ml-md-2"><a class="nav-link">PLATFORMS</a></li>
                    <li class="nav-item ml-md-2"><a class="nav-link">TOP GAMES</a></li>
                </ul>
                <form class="form-inline ml-auto" id="search-form">
                    <input class="form-control btn-custom" type="search" placeholder="Search">
                    <buttton type="submit" class="btn btn-light btn-custom ml-2">Search</buttton>
                </form>
                <div class="dropdown ml-2">
                    <button class="btn btn-user btn-outline-light dropdown-toggle" type="button" data-toggle="dropdown"><i class="fas fa-user"></i></button>
                    <form class="dropdown-menu dropdown-menu-right dropdown-menu-user">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="email@example.com">
                        </div>
                        <div class="form-group">
                            <label>Hasło:</label>
                            <input type="password" class="form-control" id="haslo" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-user-drop btn-light">Zaloguj się</button>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="register.html">Załóż konto</a>
                        <a class="dropdown-item" href="#">Przypomnij hasło</a>
                    </form>
                </div>
            </div>
        </nav>
    </section>
</header>
<main id="main" class="container">
    <div class="row">
        <divl class="col-sm-4">
            <figure>
                <img src="images/excitebike.jpg" class="img-fluid" alt="excitebike">
                <figcaption class="figcaption-new"><a>EXCITEBIKE</a></figcaption>
            </figure>
        </divl>
        <divl class="col-sm-4">
            <figure>
                <img src="images/tetris.jpg" class="img-fluid" alt="tetris">
                <figcaption class="figcaption-new"><a>TETRIS</a></figcaption>
            </figure>
        </divl>
        <divl class="col-sm-4">
            <figure>
                <img src="images/bomberman.jpg" class="img-fluid" alt="bomberman">
                <figcaption class="figcaption-new"><a>BOMBERMAN</a></figcaption>
            </figure>
        </divl>
    </div>
    <div class="row">
        <divl class="col-sm-4">
            <figure>
                <img src="images/kung-fu.jpg" class="img-fluid" alt="kung-fu">
                <figcaption class="figcaption-new"><a>KUNG FU</a></figcaption>
            </figure>
        </divl>
        <divl class="col-sm-4">
            <figure>
                <img src="images/ice-climber.jpg" class="img-fluid" alt="ice climber">
                <figcaption class="figcaption-new"><a>ICE CLIMBER</a></figcaption>
            </figure>
        </divl>
        <divl class="col-sm-4">
            <figure>
                <img src="images/baloon-fight.jpg" class="img-fluid" alt="baloon flight">
                <figcaption class="figcaption-new"><a>BALOON FLIGHT</a></figcaption>
            </figure>
        </divl>
    </div>
</main>
<footer id="footer">
    <p>© dmnlgn</p>
</footer>
</body>
</html>
